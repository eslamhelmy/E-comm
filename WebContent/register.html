
<!DOCTYPE html>
<html>
<head>

		<title>Register page</title>
		
		<link rel="stylesheet" href="css/styleLogin.css">
	</head>
	<body>
	<center>
	<h2>Registeration Form</h2>
	</center>
<center>
<form class="formReg" action="Uservlet" method="Post">
  <div class="imgcontainer">
    <img src="img/img_avatar2.png" alt="Avatar" class="avatar">
  </div>

  <div class="container">
    <label><b>Username</b></label>
    <input type="text" placeholder="Enter Username" name="uname" required>

    <label><b>Password</b></label>
    <input type="password" placeholder="Enter Password" name="psw" required>
    <label><b>fullName</b></label>
    <input type="text" placeholder="Enter fullName" name="fname" required>  
	<label><b>Date Of Birth</b></label>
    <input type="date" placeholder="Enter BirthDate" name="bdate" required>  
	<label><b>Email</b></label>
    <input type="text" placeholder="Enter Email" name="email" required> 
	<label><b>Address</b></label>
    <input type="text" placeholder="Enter Address" name="addrs" required>
	<label><b>Job</b></label>
    <input type="text" placeholder="Enter your job" name="job" required>
    <label><b>Credit Number</b></label>
    <input type="text" placeholder="Enter your Credit Number" name="cnum" required>
    <button type="submit">Register</button>
    
    
  </div>

  
</form>
<center>


</body>
</html>
